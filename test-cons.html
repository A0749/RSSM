<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison Sections</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.sections-container {
  display: flex;
  flex-direction: column;
  scroll-snap-type: y mandatory;
  height: 100vh;
  overflow-y: scroll;
}

.section {
  position: relative;
  width: 100vw;
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}

.text-overlay {
  position: absolute;
  z-index: 10;
  font-size: 2rem;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 5px;
  transition: opacity 0.3s ease;
}

.comparison-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.image-a,
.image-b {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.image-b {
  clip-path: inset(0 50% 0 0); /* Initially half-hidden */
}

.draggable-handle {
  position: absolute;
  z-index: 20;
  top: 0;
  left: 50%;
  width: 10px;
  height: 100%;
  background: white;
  cursor: ew-resize;
  transform: translateX(-50%);
}

  </style>
</head>
<body>
  <div class="sections-container">
    <!-- Section 1 -->
    <div class="section">
      <div class="text-overlay">Explore Image Comparison 1</div>
      <div class="comparison-container">
        <img src="assets/images/conservation/1a.jpg" alt="Image A" class="image-a">
        <img src="assets/images/conservation/1b.JPG" alt="Image B" class="image-b">
        <div class="draggable-handle"></div>
      </div>
    </div>

    <!-- Section 2 -->
    <div class="section">
      <div class="text-overlay">Explore Image Comparison 2</div>
      <div class="comparison-container">
        <img src="assets/images/conservation/1b.JPG" alt="Image A" class="image-a">
        <img src="assets/images/conservation/1a.jpg" alt="Image B" class="image-b">
        <div class="draggable-handle"></div>
      </div>
    </div>

    <!-- Additional Sections (3 to 5) -->
    <!-- Repeat the structure above with different images -->
  </div>

  <script>
    document.querySelectorAll('.comparison-container').forEach(container => {
  const handle = container.querySelector('.draggable-handle');
  const imageB = container.querySelector('.image-b');
  const textOverlay = container.previousElementSibling;

  let isDragging = false;

  const startDrag = (e) => {
    isDragging = true;
    container.classList.add('dragging');
  };

  const stopDrag = () => {
    isDragging = false;
    container.classList.remove('dragging');
  };

  const onDrag = (e) => {
    if (!isDragging) return;

    const rect = container.getBoundingClientRect();
    let xPos = e.clientX - rect.left;

    if (xPos < 0) xPos = 0;
    if (xPos > rect.width) xPos = rect.width;

    const percentage = (xPos / rect.width) * 100;

    handle.style.left = `${percentage}%`;
    imageB.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;

    // Hide or show text overlay
    if (percentage > 10 && percentage < 90) {
      textOverlay.style.opacity = 0;
    } else {
      textOverlay.style.opacity = 1;
    }
  };

  handle.addEventListener('mousedown', startDrag);
  window.addEventListener('mouseup', stopDrag);
  window.addEventListener('mousemove', onDrag);
});

  </script>
</body>
</html>
