<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightGallery - Two Images Side by Side</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #lightgallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #lightgallery a {
            display: inline-block;
            width: 120px;
            height: 80px;
            overflow: hidden;
        }
        #lightgallery img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
            cursor: pointer;
        }
        .lg-item {
            display: flex !important;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        .lg-item img {
            max-width: 45%;
            max-height: 80vh;
            border-radius: 5px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h2>Click any image to open LightGallery</h2>

    <!-- Image Gallery -->
    <div id="lightgallery">
        <a href="assets/images/conservation/10a.jpg"><img src="assets/images/conservation/10a.jpg" /></a>
        <a href="assets/images/conservation/10b.JPG"><img src="assets/images/conservation/10b.JPG" /></a>
        <a href="assets/images/conservation/11a.JPG"><img src="assets/images/conservation/11b.JPG" /></a>
        <a href="assets/images/conservation/12a.JPG"><img src="assets/images/conservation/12b.jpg" /></a>
        <a href="https://via.placeholder.com/600x400?text=Image+5"><img src="https://via.placeholder.com/150x100?text=Image+5" /></a>
        <a href="https://via.placeholder.com/600x400?text=Image+6"><img src="https://via.placeholder.com/150x100?text=Image+6" /></a>
    </div>

    <!-- LightGallery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById("lightgallery");
            const images = Array.from(gallery.querySelectorAll("a"));
            const dynamicEl = [];

            // Group images in pairs
            for (let i = 0; i < images.length; i += 2) {
                const img1 = images[i]?.getAttribute("href");
                const img2 = images[i + 1]?.getAttribute("href");

                if (img1 && img2) {
                    dynamicEl.push({
                        src: img1, 
                        thumb: img1 
                    });
                    dynamicEl.push({
                        src: img2, 
                        thumb: img2 
                    });
                }
            }

            // Initialize LightGallery
            lightGallery(gallery, {
                dynamic: true,
                dynamicEl: dynamicEl,
                mode: 'lg-fade',
                addClass: 'lg-custom',
                download: false,
                thumbnail: false
            });

            // Open LightGallery on image click
            gallery.addEventListener("click", function (event) {
                event.preventDefault();
                lightGallery(gallery, {
                    dynamic: true,
                    dynamicEl: dynamicEl,
                    index: 0 // Start from first image pair
                });
            });
        });
    </script>

</body>
</html>
