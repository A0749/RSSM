<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightGallery Slider with Two Images Per Slide</title>

  <!-- LightGallery CSS (CDN.jsDelivr) -->
  <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.1/css/lightgallery-bundle.min.css" rel="stylesheet">

  <!-- Swiper CSS (CDN.jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.css">

  <style>
    /* Styling for the slider */
    .swiper-container {
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: space-between;
    }

    .swiper-slide a {
      display: block;
      width: 48%; /* Adjust the size of each image */
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
      transition: transform 0.3s ease;
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Swiper Slider -->
  <div class="swiper-container" id="lightgallery">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <a href="assets/images/conservation/1a.jpg">
          <img src="assets/images/conservation/1a.jpg" alt="Image 1">
        </a>
        <a href="assets/images/conservation/1b.jpg">
          <img src="assets/images/conservation/1b.jpg" alt="Image 2">
        </a>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <a href="assets/images/conservation/1c.jpg">
          <img src="assets/images/conservation/1c.jpg" alt="Image 3">
        </a>
        <a href="assets/images/conservation/1d.jpg">
          <img src="assets/images/conservation/1d.jpg" alt="Image 4">
        </a>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <a href="assets/images/conservation/1e.jpg">
          <img src="assets/images/conservation/1e.jpg" alt="Image 5">
        </a>
        <a href="assets/images/conservation/1f.jpg">
          <img src="assets/images/conservation/1f.jpg" alt="Image 6">
        </a>
      </div>
    </div>

    <!-- Swiper Pagination (Optional) -->
    <div class="swiper-pagination"></div>

    <!-- Swiper Navigation (Optional) -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- jQuery (CDN.jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <!-- Swiper JS (CDN.jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9.0.0/swiper-bundle.min.js"></script>

  <!-- LightGallery JS (CDN.jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.1/js/lightgallery.min.js"></script>

  <script>
    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Enable looping of slides
      slidesPerView: 1, // Show one slide at a time
      spaceBetween: 10, // Space between slides
      pagination: {
        el: '.swiper-pagination',
        clickable: true, // Enable clickable pagination
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    // Initialize LightGallery for the images
    $(document).ready(function() {
      $('#lightgallery').lightGallery({
        selector: 'a', // LightGallery will be triggered for each <a> tag
      });
    });
  </script>

</body>
</html>
