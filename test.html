<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 20px; }
        .caption-box { margin-top: 10px; }
        .hidden { display: none; } /* Hide elements when needed */
    </style>
</head>
<body>

    <h1>Museum Gallery</h1>
    <div class="container">
        <img src="artwork.jpg" id="image" width="300">
        
        <!-- Caption display area -->
        <p id="savedCaption"></p>

        <!-- Caption input (only visible if editing is allowed) -->
        <div class="caption-box" id="captionEditor">
            <input type="text" id="captionInput" placeholder="Add a caption">
            <button onclick="saveCaption()">Save</button>
        </div>

        <!-- Admin-only button to lock captions -->
        <button id="lockButton" onclick="lockCaptions()">Finalize Captions</button>
    </div>

    <script>
        const imageKey = "museum_image_caption";
        const lockKey = "museum_caption_locked";
        const captionInput = document.getElementById("captionInput");
        const savedCaption = document.getElementById("savedCaption");
        const captionEditor = document.getElementById("captionEditor");
        const lockButton = document.getElementById("lockButton");

        // Load stored caption
        const storedCaption = localStorage.getItem(imageKey);
        if (storedCaption) {
            savedCaption.textContent = storedCaption;
            captionInput.value = storedCaption;
        }

        // Check if captions are locked
        const isLocked = localStorage.getItem(lockKey) === "true";
        if (isLocked) {
            captionEditor.classList.add("hidden");  // Hide input box
            lockButton.classList.add("hidden");    // Hide lock button
        }

        function saveCaption() {
            const caption = captionInput.value;
            localStorage.setItem(imageKey, caption);
            savedCaption.textContent = caption;
        }

        function lockCaptions() {
            localStorage.setItem(lockKey, "true"); // Lock captions
            captionEditor.classList.add("hidden"); // Hide input
            lockButton.classList.add("hidden");    // Hide lock button
        }
    </script>

</body>
</html>
